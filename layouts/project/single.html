<!DOCTYPE html>
<html>
{{ partial "header.html" . }}
<body>
	<div class="container wrapper">
		{{ partial "head.html" . }}

		{{- if .Param "redirect" -}}

		<p>正在跳转到对应链接：{{ .Params.redirect }}</p>
		<script>setTimeout(function() {
			window.location.href = "{{ .Params.redirect }}";
		}, 1000)</script>

		{{- end -}}

		<div class="markdown">
			{{ partial "toc.html" . }}

			{{ .Content | replaceRE "<table>" "<table class=\"mark-el\">" | safeHTML }}
		</div>

	</div>
	{{ partial "footer.html" . }}
</body>
</html>
